{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5>Bill list</h5>
    <div class="card-panel">
    <table style="border: 1px;" class="table table-strip table-bordered table-hover table-condensed table-responsive">
     <thead style="align-items: center;">
         <tr>
                 <th>Username</th>
                 <th>Email</th>
                 <th>Password</th>
                 <th>Role</th>
                 <th>Action</th>
                     
         </tr>
     </thead>
     {% for user in user %}
     <tr>
         <td>{{user.username}}</td>
         <td>{{user.email}}</td>
         <td>{{user.password}}</td>
         <td>{{user.role}}</td>
         <td>
             <a class="btn btn-success" href="">Update</a>
             <a class="btn btn-danger" href="">Drop</a>
         </td>
     </tr>

     {% endfor %}
     
    </table>
    </div>
    
{% endblock %}
