<!DOCTYPE html>
<html lang="en">

<head>

  <title>caremax</title>

  <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css" />
  <!-- jquery-ui css -->
  <link href="{{url_for('static', filename='css/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='css/jquery-ui-1.12.4.min.css')}}" rel="stylesheet" type="text/css" />
  <link
    href="{{url_for('static', filename='css/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css')}}"
    rel="stylesheet" type="text/css" />
  <!-- Bootstrap -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='css/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
  <!-- Bootstrap rtl -->
  <!--<link href="assets/bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet" type="text/css"/>-->
  <!-- Lobipanel css -->
  <link href="{{url_for('static', filename='css/lobipanel.min.css')}}" rel="stylesheet" type="text/css" />
  <!-- Pace css -->
  <link href="{{url_for('static', filename='css/flash.css')}}" rel="stylesheet" type="text/css" />
  <!-- Font Awesome -->
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" />
  <!-- Pe-icon -->
  <link href="{{url_for('static', filename='css/store.css')}}" rel="stylesheet" type="text/css" />
  <!-- Themify icons -->
  <link href="{{url_for('static', filename='css/themify-icon.css')}}" rel="stylesheet" type="text/css" />

  <!-- Theme style -->
  <link href="{{url_for('static', filename='css/stylehealth.min.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='fonts/fontawesome-webfont.svg')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='fonts/fontawesome-webfont.otf')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='fonts/fontawesome-webfont.woff2')}}" rel="stylesheet" type="text/css" />
  <link href="{{url_for('static', filename='fonts/fontawesome-webfont.ttf')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/jquery-ui/jquery-ui.css')}}">
</head>

<body>

  <div class="header">
    <div class="menu-bar">
      <div>
        <a class="navbar-brand" href="#">Caremax</a>
      </div>
      <ul>
        <li class="active"><a href=""></i>Home</a></li>
        <li><a href="">Patient</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('patient')}}">patient list</a></li>
              <li><a href="{{url_for('newpatient')}}">add patient</a></li>
            </ul>
          </div>
        </li>
        <li><a href="">user</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('registration')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>user
                  list</a></li>
              <li><a href="{{url_for('newuser')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>add user</a>
              </li>
            </ul>
          </div>
        </li>
        <li><a href="">family</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('family')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>family
                  list</a></li>
              <li><a href="newfamily"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>add family</a></li>
            </ul>
          </div>
        </li>
        <li><a href="">schedule</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('schedule')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>schedule list</a></li>
              <li><a href="{{url_for('new_schedule')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>add schedule</a></li>
            </ul>
          </div>
        </li>
        <li><a href="">pending</a></li>
      </ul>
      <div class="profile">
        <img src="{{url_for('static', filename='img/t1.jpg')}}" class="img-circle" height="40" width="40" alt="User Image">

      </div>
    </div>
   
    
    {% block content %}

    {% endblock %}
  </div>
</body>



<script src="{{url_for('static', filename='js/datatables.min.js')}}"></script>

<script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
