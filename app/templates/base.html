<body>

  <div class="header">
    <div class="menu-bar" id="menu">
      <div>
      </div>
      <div class="activeuser">
        <p>Hello, {{ current_user.username }} <img src="{{url_for('static', filename='img/t1.jpg')}}" alt="user-image" class="img-circle" height="30" width="30"></p> 
      </div>
      <ul>
        <li class="active"><a href=""></i>Home</a><i class="fa fa-home" aria-hidden="true"></i></li>
        <li><a href="">Patient</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('patient')}}">Registered Patients</a></li>
              <li><a href="{{url_for('newpatient')}}">add patient</a></li>
            </ul>
          </div>
        </li>
        <li><a href="">user</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('registration')}}"><i class="fa fa-user" aria-hidden="true"></i></i>user
                  list</a></li>
              <li><a href="{{url_for('newuser')}}"><i class="fa fa-users" aria-hidden="true"></i>add user</a>
              </li>
            </ul>
          </div>
        </li>
        <li><a href="">family</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('family')}}"></i>family
                  list</a></li>
              <li><a href="newfamily"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>add family</a></li>
            </ul>
          </div>
        </li>
        <li><a href="">schedule</a>
          <div class="sub-menu1">
            <ul>
              <li><a href="{{url_for('schedule')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>schedule list</a></li>
              <li><a href="{{url_for('new_schedule')}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>add schedule</a></li>
            </ul>
          </div>
        </li>
        <li><a href="{{url_for('logout')}}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
      </ul>
      
    </div>
   
    {% block content %}

    {% endblock %}
  </div>

  <script>
    var menu = document.getElementById('menu');
    window.onscroll = function(){
      if(window.pageYOffset > 100){
        menu.style.backfaceVisibility ="#009879";

      }else{
        menu.style.background = "#009879";
      }
    }
  </script>

</body>
